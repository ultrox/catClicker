<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body>
  <div id="catlist">
  </div>
  <div id='main'></div>

  <script id='tem' type="text/template" data-template='cat'>
    <div class="cat" id="cat1" data-id="{id}">
      <span class="counter">{{cliks}}</span> clicks
      <br>
      <img class="clicker" src="{{image}}">
    </div>
  </script>
</body>

</html>
<script src="jquery.js"></script>
<script src="app1.js"></script>
